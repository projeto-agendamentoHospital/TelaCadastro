<section class="intro full-banner-form">
  <div>
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="mb-5 text-center">Criar Configuração</h1>
          <div class="col-12 col-lg-10">
            <div class="card form">
              <div class="card-body">
                <form action="" method="post" #frmCreate="ngForm" (ngSubmit)="toCreate(frmCreate)">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="nomeSpecialty">ID Hospital</label>
                        <input type="text" id="nomeSpecialty" name="nomeSpecialty" class="form-control"
                          [(ngModel)]="setting.idHospital" required />
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="cnpjSpecialty">ID Especialidade</label>
                        <input type="text" id="descricaoSpecialty" name="descricaoSpecialty" class="form-control"
                          [(ngModel)]="setting.idSpecialty" required />
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="cnpjSpecialty">ID Profissional</label>
                        <input type="text" id="descricaoSpecialty" name="descricaoSpecialty" class="form-control"
                          [(ngModel)]="setting.idProfessional" required />
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="cnpjSpecialty">Inicio do plantão</label>
                        <input type="datetime-local" class="form-control rounded-end" id="startDateHour"
                          name="startDateHour" style="max-width: 40%"
                          placeholder="Insira o horário de ínicio do Plantão" [(ngModel)]="setting.startDateHour"
                          aria-describedby="basic-addon1" required />
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="cnpjSpecialty">Final do plantão</label>
                        <input type="datetime-local" class="form-control rounded-end" id="finalDateHour"
                          name="finalDateHour" style="max-width: 40%" placeholder="Insira o horário final do plantão"
                          aria-describedby="basic-addon1" [(ngModel)]="setting.finalDateHour" required />
                      </div>
                    </div>

                  </div>
                  <!-- Submit button -->
                  <div class="container botoes">
                    <button type="submit" [disabled]="frmCreate.invalid">
                      Salvar</button>
                    <button class="voltar" routerLink="/inicio/acessoRestrito">
                      Voltar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
