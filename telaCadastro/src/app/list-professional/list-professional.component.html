<main class="pb-3 full-banner-form">
  <section class="container text-center">
    <div class="text-center">
      <h1 class="display-6 mt-3">Lista de Profissionais</h1>
    </div>
    <table class="table table-hover table-striped mt-4 align-middle mb-5">
      <thead>
        <tr
          class="table-light align-middle"
        >
          <th scope="col" rowspan="2">ID Profissional</th>
          <th scope="col" rowspan="2">Nome</th>
          <th scope="col" rowspan="2">Telefone</th>
          <th scope="col" rowspan="2">Endereço</th>
          <th scope="col" rowspan="2">Ativo</th>
        </tr>
      </thead>
      <tbody class="table-light  align-middle">
        <tr *ngFor="let Professional of listScheduleProfessional">
          <th scope="row">{{Professional.idProfessional}}</th>
          <td>{{Professional.name}}</td>
          <td>{{Professional.phone}}</td>
          <td>{{Professional.address}}</td>
          <td>{{Professional.active ? "Sim" : "Não"}}</td>
        </tr>
      </tbody>
    </table>
    <button class="voltar" routerLink="/inicio/acessoRestrito">Voltar</button>
  </section>
</main>
