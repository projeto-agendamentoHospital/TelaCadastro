<main class="pb-3 full-banner-form">
  <section class="container text-center">
    <div class="text-center">
      <h1 class="display-6 mt-3">Lista de Hospitais</h1>
    </div>
    <table class="table table-hover  table-striped mt-4 align-middle mb-5">
      <thead>
        <tr class="table-light align-middle">
          <th scope="col" rowspan="3">Nome</th>
          <th scope="col" rowspan="2">CNPJ</th>
          <th scope="col" rowspan="3">Endere√ßo</th>
          <th scope="col" rowspan="2">Telefone</th>
          <th scope="col" colspan="1">CNES</th>
          <th scope="col" colspan="2"></th>
        </tr>
      </thead>
      <tbody class="table-light  align-middle">
        <tr *ngFor="let hospital of listHospital">
          <th>{{hospital.nome}}</th>
          <td>{{hospital.cnpj}}</td>
          <td>{{hospital.endereco}}</td>
          <td>{{hospital.telefone}}</td>
          <td>{{hospital.cnes}}</td>
          <td>
            <button (click)="delete(hospital.idHospital)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="voltar" routerLink="/inicio/acessoRestrito">
      Voltar
    </button>
  </section>
</main>
