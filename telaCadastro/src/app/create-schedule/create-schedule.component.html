<app-apresentation></app-apresentation>
<section class="scheduleContainer d-flex flex-column" style="min-width: 100%;">

    <div class="d-flex flex-column bg-blue justify-content-center text-center" style="min-height: 25vh;">
        <div class="text-center">
            <h2 class="display-6 mt-3">Consulta</h2>
        </div>
        <form action="" method="post" #frmCreate="ngForm" (ngSubmit)="toCreate(frmCreate)">
            <div class="input-group mt-4 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                        style="width: 12em;"><b>ID Hospital</b></span>
                </div>
                <input type="number" class="form-control rounded-end" id="idHospital" name="idHospital"
                    style="max-width: 20%;" placeholder="Insira o ID do Hospital" aria-describedby="basic-addon1"
                    [(ngModel)]="schedule.idHospital" required><br>
            </div>
            <div class="input-group mt-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                        style="width: 12em;"><b>ID Especialidade</b></span>
                </div>
                <input type="number" class="form-control rounded-end" id="idSpecialty" name="idSpecialty"
                    style="max-width: 20%;" placeholder="Insira o ID da Especialidade" aria-describedby="basic-addon1"
                    [(ngModel)]="schedule.idSpecialty" required><br>
            </div>
            <div class="input-group mt-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                        style="width: 12em;"><b>ID Profissional</b></span>
                </div>
                <input type="number" class="form-control rounded-end" id="idProfessional" name="idProfessional"
                    style="max-width: 20%;" placeholder="Insira o ID do Profissional" aria-describedby="basic-addon1"
                    [(ngModel)]="schedule.idProfessional" required><br>
            </div>
            <div class="input-group mt-3 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                        style="width: 12em;"><b>Horário da Consulta</b></span>
                </div>
                <input type="datetime-local" class="form-control rounded-end" id="startDateHour" name="startDateHour"
                    style="max-width: 20%;" placeholder="Insira o horário de ínicio do Plantão"
                    [(ngModel)]="schedule.dateHourSchedule" aria-describedby="basic-addon1" required><br>
            </div>
            <div class="input-group mt-4 d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1"
                        style="width: 12em;"><b>Identificação Paciente</b></span>
                </div>
                <input type="number" class="form-control rounded-end mb-5" id="idHospital" name="idHospital"
                    style="max-width: 20%;" placeholder="Insira o ID do Hospital" aria-describedby="basic-addon1"
                    [(ngModel)]="schedule.idBeneficiary" required><br>
            </div>
            <div class="input-group mt-4 d-flex text-center mb-4 justify-content-center flex-colum">
                    <span><b>Ativo?</b></span>
                <input type="checkbox" class="form-check-label" id="idHospital" name="idHospital"
                    style="max-width: 20%;" placeholder="Insira o ID do Hospital" aria-describedby="basic-addon1"
                    [(ngModel)]="schedule.isActiveSchedule" required><br>
            </div>
            <button type="submit" class="btn btn-success mb-3 col-3" [disabled]="frmCreate.invalid">Salvar</button><br>
            <a routerLink="/" class="btn btn-secondary col-3 mb-5">Voltar</a>
        </form>
    </div>
</section>
<app-footer></app-footer>
