<main class="pb-3 full-banner-form">
  <section class="container text-center">
      <div class="text-center">
          <h1 class="display-6 mt-3">Lista de Beneficiários</h1>
      </div>
      <table class="table table-hover  table-striped mt-4 align-middle mb-5">
          <thead>
              <tr class="table-light align-middle">
                  <th scope="col" rowspan="3">Nome</th>
                  <th scope="col" rowspan="2">CPF</th>
                  <th scope="col" rowspan="3">Endereço</th>
                  <th scope="col" rowspan="2">Telefone</th>
                  <th scope="col" colspan="1">Numero da Carterinha</th>
                  <th scope="col" colspan="">Email</th>
                  <th scope="col" colspan="">Ativo</th>

                  <!-- <th scope="col" colspan="">##</th> -->

              </tr>
          </thead>
          <tbody class="table-light  align-middle">
              <tr *ngFor="let hospital of listSettings">
                  <td >{{hospital.name}}</td>
                  <td>{{hospital.cpf}}</td>
                  <td>{{hospital.address}}</td>
                  <td>{{hospital.phone}}</td>
                  <td>{{hospital.numberCard}}</td>
                  <td>{{hospital.email}}</td>

                  <td>{{hospital.active ? "Sim" : "Não"}}</td>
              </tr>
          </tbody>
      </table>
      <button class="voltar" routerLink="/inicio/acessoRestrito">
        Voltar
      </button>
  </section>
</main>
