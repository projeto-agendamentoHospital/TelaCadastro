<section class="intro full-banner-form">
  <div>
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="mb-5 text-center">Cadastrar Profissional</h1>
          <div class="col-12 col-lg-10 ">
            <div class="card  form">
              <div class="card-body">
                <form action="" method="post" #frmCreate="ngForm" (ngSubmit)="toCreate(frmCreate)">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-12 col-md-6 ">
                      <div class="form-outline">
                        <label class="form-label" for="nomeHospital">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="professional.name" required />
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="cnpjHospital">Telefone</label>
                        <input type="text" id="cnpjHospital" name="cnpjHospital" class="form-control" [(ngModel)]="professional.phone" required/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="telefone">Endere√ßo</label>
                        <input type="text" id="telefone" class="form-control" name="telefone" [(ngModel)]="professional.address" required />
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex  mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="true"
                      id="ativo"
                      checked
                      [ngModelOptions]="{standalone: true}"
                      [(ngModel)]="professional.ativo"
                    />
                    <label class="form-check-label" for="ativo"> Ativo </label>
                  </div>
                  <!-- Submit button -->
                  <div class="container botoes">
                  <button type="submit" class="">Cadastrar</button>
                  <button class="voltar"  routerLink="/inicio/acessoRestrito">Voltar</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
